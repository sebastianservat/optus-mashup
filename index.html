<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Qlik Sense Mashup</title>
		<meta charset="utf-8">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="cleartype" content="on">
		<script src="../../resources/assets/external/requirejs/require.js"></script>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
		<link rel="stylesheet" href="OPTUS.css">
	</head>
	<body role="document" style="overflow: auto">
		<div id="wrapper">
			<!-- Sidebar -->
        	<div id="sidebar-wrapper">
        		<div class="FiltersHeader">Filters</div>
        		<ul>
	        			<li  class="Filter" id="qsFilter01"></li>
	        			<li  class="Filter" id="qsFilter02"></li>
	        			<li  class="Filter" id="qsFilter03"></li>
	        			<li  class="Filter" id="qsFilter04"></li>
	        			<li  class="Filter" id="qsFilter05"></li>
        		</ul>        			
			</div>

			<!-- Page Content -->
        	<div id="page-content-wrapper">
				<div ng-app="myApp" ng-controller="myCtrl">

					<div id="CurrentSelections" class="qvobjects" style="position:relative; top:0; left:0; width:100%; height:35px;"> 
					</div>

					<!--Navigation-->
					<nav class="navbar navbar-default navbar-fixed-top">
					  <div class="container-fluid">
					    <!-- Brand and toggle get grouped for better mobile display -->
					    <div class="navbar-header">
					      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					      </button>
					      <a class="navbar-brand" href="#">OPTUS Fix Tower</a>
					    </div>

					    <!-- Collect the nav links, forms, and other content for toggling -->
					    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					      <ul class="nav navbar-nav">
					        <li class="dropdown">
					          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">ULL <span class="caret"></span></a>
					          <ul class="dropdown-menu">
					            <li><a href="#/">Diagram</a></li>
					            <li><a href="#/Details">Details</a></li>
					            <li><a href="#/DaysToCompletion">Avg Days to Completion</a></li>
					          </ul>
					        </li>
							<li class="dropdown">
					          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">NBN <span class="caret"></span></a>
					          <ul class="dropdown-menu">
					            <li><a href="#/">Diagram</a></li>
					            <li><a href="#/Details">Details</a></li>
					          </ul>
					        </li>					        
					      </ul>
					      <ul class="nav navbar-nav navbar-right">
					      	<li><a href="http://localhost:4848/sense/app/C%3A%5CUsers%5Cfeg%5CDocuments%5CQlik%5CSense%5CApps%5COptusFixTower.qvf"> Qlik Sense</a></li>
							<li class="dropdown qcmd">
								<a class="dropdown-toggle" data-toggle="dropdown">Bookmarks <b class="caret"></b></a>
								<ul id="qbmlist" class="dropdown-menu dropdown-menu-right"></ul>
							</li>					      	
					        <li><a href="#" id="menu-toggle"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span> Filters</a></li>
					      </ul>
					    </div><!-- /.navbar-collapse -->
					  </div><!-- /.container-fluid -->
					</nav>

					<div ng-view></div>

					<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
					<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
					<script>
						var appANG = angular.module("myApp", ["ngRoute"]);
						appANG.config(function($routeProvider) {
						    $routeProvider
						    .when("/Details", {
						        templateUrl : "Details.html"
						    })	
						    .when("/DaysToCompletion", {
						        templateUrl : "DaysToCompletion.html"
						    })					    					    
						    .otherwise({
		        				templateUrl : "OPTUS.html"
		    				});
						});
						appANG.controller('myCtrl', ['$scope', function($scope) {
							$scope.DimensionName = function(id) {
								console.log(id);
								$scope.Name = id;
							    };							
							$scope.ModalTitle = function(id) {
								$scope.Title = id;
							    };
						}]);						
					</script>

					<script src="OPTUS.js"></script>

				</div>
			</div>
		</div>

	<!-- Bootstrap Modals -->
	<div class="modal " id="createBmModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title">Create bookmark</h4>
				</div>
				<div class="modal-body">
					<form>
						<label for="bmtitle" class="control-label">Title:</label>
						<input type="text" class="form-control" id="bmtitle">
						<label for="bmdesc" class="control-label">Description:</label>
						<input type="text" class="form-control" id="bmdesc">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" data-qcmd="createBm" class="qcmd btn btn-primary">Create</button>
				</div>
			</div>
		</div>
	</div>
	<!--Error Popup-->
	<div id="popup">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span aria-hidden="true">×</span></button>

		<p id="popupText">
		</p>
	</div>		

	<!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
	</body>
</html>
